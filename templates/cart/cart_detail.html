{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Корзина</li>
        </ol>
    </nav>
    <h3>Моя корзина</h3>
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:30%">Изображение</th>
                <th style="width:20%">Название</th>
                <th style="width:10%">Количество</th>
                <th style="width:15%">Цена</th>
                <th style="width:10%">Удалить</th>
            </tr>
        </thead>
        <tbody>
            {% for cart_product in cart.products.all %}
            <tr>
                <th scope="row" class="w-10"><img src="{{ cart_product.product.image.url }}" class="img-fluid"></th>
                <td>{{ cart_product.product.name }}</td>
                <td>{{ cart_product.quantity }}</td>
                <td>{{ cart_product.overall_price }} BYN</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
