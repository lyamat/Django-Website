{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
        {% endfor %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <input type="submit" value="Создать аккаунт">
    </form>
    <a>У вас уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></a>
</div>
{% endblock %}
