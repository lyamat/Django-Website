{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div id="sidebar" class="col-sm-3">
            <h3>Категории</h3>
            <ul>
                <li {% if not category %} class="selected" {% endif %}>
                    <a href="{% url "products:home" %}">All</a>
                </li>
                {% for cat in categories %}
                <li {% if category.slug == cat.slug %} class="selected" {% endif %}>
                    <a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-sm-9">

            <div class="row">
                <div class="col-sm-6 text-center">
                    <img src="{{ product.image.url }}" width="360px" height="360px" class="img-fluid rounded-start">
                </div>

                <div class="col-sm-6 bg-dark">
                    <h2 class="product-name">{{ product.name }}</h2>
                    <p class="card-text">Цена: {{ product.price }} BYN</p>
                    <p>Описание: {{ product.description }}</p>

                    <form class="form-inline">
                        <a href="{% url 'add_to_cart' slug=product.slug %}"><button type="button"
                                class="btn btn-outline-success">Добавить в корзину</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
