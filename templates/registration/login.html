{% extends 'base.html' %}

{% block content %}
<div class="container login-container text-center">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input id="email" name="email" type="text" class="form-control" placeholder="Email" value="">
        </div>
        <div class="form-group mt-1">
            <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" value=""/>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-group mt-3 text-center">
            <input type="submit" style="text-align: center;" class="btnSubmit" value="Войти"/>
        </div>
        <div class="form-group mt-3 text-center">
            <h5 class="text-white mb-3 bg-dark">Создать новый аккаунт? <a href="{% url 'register' %}">Создать</a>
        </div>
    </form>
</div>
{% endblock %}
