{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}


{% block content %}
<div class="container mt-3">
    <div class="row">
        <div id="sidebar" class="col-sm-3">
            <h3>Категории</h3>
            <ul>
                <li {% if not category %} class="selected" {% endif %}>
                    <a href="{% url "products:home" %}">All</a>
                </li>
                {% for cat in categories %}
                <li {% if category.slug==cat.slug %} class="selected" {% endif %}>
                    <a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-sm-9">
            <div class="row row-cols-3 mt-10">
                {% for product in products %}
                <div class="col-lg-4 col-md-6 mb-4" style="width: 18rem;">
                    <div class="card">
                        <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}"
                                alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">{{ product.name }}</h4>
                            <h5>{{ product.price }} BYN</h5>
                            <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
